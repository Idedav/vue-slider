<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Caurosel</title>
</head>
<body>

    <div class="dc-container">

        <div id="app" class="caurosel">
            <div class="caurosel-img">
                <img
                :src="games[counterImg].image" 
                alt="">
                <div class="text">
                    <h2>{{ games[counterImg].title }}</h2>
                    <p>{{ games[counterImg].text }}</p>
                </div>
            </div>
            <div class="slices">
                <img 
                v-for="game in games"
                :src="game.image" 
                alt="">
            </div>
            <button
            @click="nextPrev(false)" 
            class="btn-top"><i class="fa-solid fa-angle-up"></i></button>
            <button 
            @click="nextPrev(true)"
            class="btn-bottom"><i class="fa-solid fa-angle-down"></i></button>
            <button id="interval"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>

        

    </div>

<!-- JAVASCRIPT -->
<script src="js/script.js"></script>
</body>
</html>
